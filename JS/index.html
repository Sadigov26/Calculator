<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="calc">
        <div id="result">
            <input id="text">
        </div>
        <div class="bts">
            <button id="clear">C</button>
            <button class="btns btnsboz">+/-</button>
            <button class="btns btnsboz">%</button>
            <button class="btns btnssari">/</button>
        </div>
        <div class="bts">
            <button class="btns">7</button>
            <button class="btns">8</button>
            <button class="btns">9</button>
            <button class="btns btnssari">*</button>
        </div class="bts">
        <div>
            <button class="btns">4</button>
            <button class="btns">5</button>
            <button class="btns">6</button>
            <button class="btns btnssari">-</button>
        </div>
        <div class="bts">
            <button class="btns">1</button>
            <button class="btns">2</button>
            <button class="btns">3</button>
            <button class="btns btnssari">+</button>
        </div>
        <div class="bts">
            <button class="btns btnswide">0</button>
            <button class="btns">,</button>
            <button id="btns">=</button>
        </div>
    </div>



    <script src="./assets/js/index.js"></script>
</body>

</html>
